<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <header>
        <div class="navigation">
            <div class="container">
                <div class="navigatio-wrapper row">

                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="site-logo">
                        <div class="row">
                            <div class="logo-squers row">
                                <div class="logo-squer"></div>
                                <div class="logo-squer"></div>
                                <div class="logo-squer"></div>
                            </div>
                            <div class="logo-image">
                                <div class="logo-h2">CORAL</div>
                            </div>
                            <div class="logo-squers row">
                                <div class="logo-squer"></div>
                                <div class="logo-squer"></div>
                                <div class="logo-squer"></div>
                            </div>
                        </div>
                    </div>
                    <div class="user-navigation">
                        <div class="row">
                            <div class="navigation-item">
                                <i class="fa-solid fa-user"><span>Account</span></i>
                            </div>
                            <div class="navigation-item">
                                <i class="fa-solid fa-bag-shopping"><span>Account</span></i>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="categories">
            <div class="container">
                <div class="categories-wrapper">
                    <ul class="categories-list nonwrap-row">
                        <li class="categories-li"><a href="">Jewelry & Accessories</a></li>
                        <li class="categories-li"><a href="">Clothing & Shoes</a></li>
                        <li class="categories-li"><a href="">Home & Living</a></li>
                        <li class="categories-li"><a href="">Wedding & Party</a></li>
                        <li class="categories-li"><a href="">Toys & Entertainment</a></li>
                        <li class="categories-li"><a href="">Art & Collectibles</a></li>
                        <li class="categories-li"><a href="">Craft Supplies & Tools</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="collections">
            <div class="container">
                <div class="collections-wrapper row">
                    <div class="col-8">
                        <div class="collections-info column">
                            <h3>Collections</h3>
                            <p>you can explore ans shop many differnt collection
                                from various barands here.</p>
                            <button><i class="fa-solid fa-bag-shopping"><span>Shop Now</span></i></button>
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="collections-image">
                            <img src="./assets/images/19.png" alt="girl-photo">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="sponsors">
            <div class="container">
                <div class="sponsors-wrapper row">

                </div>
            </div>
        </section>
    </main>

</body>

</html>
